<html>
  <head>
    <meta name="viewport" content="width=680, user-scalable=no">
    <title>Escape Velocity</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery.class.js"></script>
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script type="text/javascript" src="fgl-scaler.js"></script>
    <script type="text/javascript" src="mersenne-twister.js"></script>
    <script type="text/javascript" src="application.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        background-color: #000;
        font: 14px 'Courier New', Courier, serif;
      }
      #content {
        width: 680px;
        height: 350px;
      }
      .message {
        width: 50%;
        margin-left: 25%;
        margin-top: 10%;
        position: absolute;
        color: #fff;
        background-color: #233819;
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
        border: 2px solid #B8CB99;
        padding: 20px;
        text-align: center;
      }
      .message h1 {
        margin-top: 10px;
      }

      .message a, .message a:hover, .message a:active, .message a:visited {
        color: #fff;
        font-size: 18px;
      }
      #score {
        text-decoration: bold;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div id="success" class="message" style="display: none">
        <h1>That's it!</h1>
        <p>
          You scored
          <span id="score">12345</span>
          points!
        </p>
        <p id="tweet-cont">
        </p>
        <p>
          <a href="#" class="retry-button">
            Try again
          </a>
        </p>
        <p>
          <a href="#" class="menu-button">
            Main Menu
          </a>
        </p>
      </div>
      <div id="out-of-land" class="message" style="display: none">
        <h1>Game over!</h1>
        <p>
          You didn't make it this time, you ran out of land!
        </p>
        <p>
          <a href="#" class="retry-button">
            Try again
          </a>
        </p>
        <p>
          <a href="#" class="menu-button">
            Main Menu
          </a>
        </p>
      </div>
      <div id="out-of-fuel" class="message" style="display: none">
        <h1>Game over!</h1>
        <p>
          You didn't make it this time, you ran out of fuel!
        </p>
        <p>
          <a href="#" class="retry-button">
            Try again
          </a>
        </p>
        <p>
          <a href="#" class="menu-button">
            Main Menu
          </a>
        </p>
      </div>
      <div id="menu" class="message" style="display: none">
        <h1>Escape Velocity</h1>
        <p>
          <a href="#" class="start-button">
            Start
          </a>
        </p>
        <p>
          <a href="#" class="world-button">
            New World
          </a>
        </p>
      </div>
      <canvas id="canvas" width="680" height="350" style="width: 100%; height: 100%"></canvas>
    </div>
  </body>
</html>
